<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <div class="head">
            <h1>Do you wanna go out with me?</h1>
        </div>
        <div class="gif">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ3Z6dXQ1eHJteGFoOWo0OW1ucHJidzE4eW5ra3lrbmJlNzBpZGFwZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/FEgr42kCO2MfvOXTjd/giphy.gif" alt="cute girl">
        </div>
        <div class="buttons">
            <button class="btn" id ="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }
                
                function moveButton() {
                    var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                    var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                    document.getElementById('noButton').style.position = 'absolute';
                    document.getElementById('noButton').style.left = `${x}px`;
                    document.getElementById('noButton').style.top = `${y}px`;
                }
            </script> 
        </div>
    </div>
